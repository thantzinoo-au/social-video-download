version: '3.8'

services:
  database:
    image: postgres:16-alpine
    container_name: social-video-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-social_video_db}
      - POSTGRES_USER=${POSTGRES_USER:-videouser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme123}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-videouser} -d ${POSTGRES_DB:-social_video_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: social-video-download-backend:latest
    container_name: social-video-backend
    restart: unless-stopped
    ports:
      - "5001:5000"
    volumes:
      - ./downloads:/downloads:rw
    environment:
      - API_SECRET_KEY=${API_SECRET_KEY:-1234567890}
      - DOWNLOAD_DIR=/downloads
      - DEBUG=${DEBUG:-False}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-314572800}
      - YTDLP_TIMEOUT=${YTDLP_TIMEOUT:-300}
      - DB_HOST=database
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-social_video_db}
      - DB_USER=${POSTGRES_USER:-videouser}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-changeme123}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      database:
        condition: service_healthy
    user: "${UID:-1000}:${GID:-1000}"
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: social-video-download-frontend:latest
    container_name: social-video-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  downloads:
    driver: local
  postgres_data:
    driver: local

